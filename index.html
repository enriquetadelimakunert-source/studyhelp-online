<html lang="pt-BR">
<head>

      background: #f4f6f8;

    header {
      background: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .card {

      margin: auto;
      text-align: center;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

<body>

<header>
  <h1>Ajuda para Estudar Online</h1>
  <p>Aprenda melhor, no seu ritmo</p>
</header>

<main>

    <h2>Planner Digital de Estudos</h2>
    <p>
      Um produto online criado para ajudar estudantes
      a organizar horários, matérias e metas.
    </p>
    <p><strong>Preço:</strong> R$ 19,90</p>
    <button>Comprar</button>
  </div>

</html>
